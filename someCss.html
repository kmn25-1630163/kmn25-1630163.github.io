<!DOCTYPE html>
<html>
    <head>
        <title>Some CSS</title>
    <style>
    .container {
        position: relative;
        text-align: center;
        color: white;
    }
    .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    h2.headertekst {
        text-align: center;
    }  
    </style>
    </head>

    <body>
        <h2 class="headertekst" style="border:3px; border-style:dotted;margin:0px;">Hi Nick!</h2>
        <div class="container">
            <img src="https://images.unsplash.com/photo-1476908965434-f988d59d7abd?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=312d93dcf0220d7e76556c5402084f66&auto=format&fit=crop&w=1489&q=80" title="Hi Nick!" style="width:500px;height:300px;margin:20px">
            <div class="centered">here's my centered text on a photo with 20 pixel margins</div>
        </div> 
    </body>
</html>
